<!doctype html>
<html lang="zh">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Popups + Long Letter</title>
  <style>
    html, body { height: 100%; }
    body{
      margin:0;
      overflow:hidden;
      background: radial-gradient(1200px 700px at 60% 25%, #2b2f3a, #0d0f14);
      font-family: system-ui, -apple-system, "PingFang SC", "Microsoft YaHei", sans-serif;
      isolation: isolate;
    }

    /* 通用弹窗 */
    .popup{
      position:absolute;
      border-radius: 12px;
      border: 1px solid rgba(255,255,255,.26);
      box-shadow: 0 18px 40px rgba(0,0,0,.45);
      backdrop-filter: blur(10px);
      user-select:none;
      overflow:hidden;
      transform-origin: 30% 30%;
    }

    .bar{
      display:flex;
      align-items:center;
      justify-content:space-between;
      padding: 10px 10px 8px 12px;
      cursor: grab;
      border-bottom: 1px solid rgba(255,255,255,.18);
      background: linear-gradient(to bottom, rgba(255,255,255,.16), rgba(255,255,255,.04));
    }
    .title{
      display:flex;
      align-items:center;
      gap:8px;
      font-size: 12px;
      opacity:.92;
      white-space:nowrap;
      overflow:hidden;
      text-overflow:ellipsis;
      max-width: 72%;
      color: rgba(20,20,20,.86);
    }
    .dot{
      width:9px;height:9px;border-radius:50%;
      background: rgba(20,20,20,.28);
      box-shadow: 0 0 0 2px rgba(255,255,255,.30) inset;
      flex: 0 0 auto;
    }
    .close{
      width: 28px;
      height: 28px;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.24);
      background: rgba(255,255,255,.18);
      color: rgba(20,20,20,.75);
      cursor:pointer;
      display:flex;
      align-items:center;
      justify-content:center;
      font-size: 16px;
      line-height: 1;
    }
    .close:hover{ background: rgba(255,255,255,.30); }

    .content{
      padding: 10px 12px 12px 12px;
      font-size: 14px;
      line-height: 1.6;
      color: rgba(20,20,20,.86);
      user-select:text;
      white-space: pre-wrap;      /* 自动换行 + 支持 \n */
      word-break: break-word;     /* 避免长单词撑爆 */
    }

    /* 短弹窗 */
    .popup.small{ width: 280px; }
    .popup.small .content{ max-height: 120px; overflow:auto; }

    /* 长信窗（大，滚动，不限字数） */
    .popup.letter{
      width: min(720px, calc(100vw - 24px));
      height: min(78vh, 680px);
    }
    .popup.letter .content{
      height: calc(100% - 52px);
      overflow:auto;
      font-size: 15px;
      line-height: 1.75;
      padding: 18px 18px 18px 18px;
    }

    /* 滚动条（可选） */
    .content::-webkit-scrollbar{ width: 10px; }
    .content::-webkit-scrollbar-thumb{
      background: rgba(0,0,0,.12);
      border-radius: 99px;
      border: 2px solid rgba(255,255,255,.55);
    }

    /* 弹出动画 + 轻微抖动 */
    .pop-in{
      animation: popIn .22s ease-out forwards, jitter 1.8s ease-in-out infinite;
      transform: translateY(10px) scale(.98);
      opacity: 0;
    }
    @keyframes popIn{
      to { opacity: 1; transform: translateY(0) scale(1); }
    }
    @keyframes jitter{
      0%,100% { translate: 0 0; }
      50% { translate: 0.6px -0.6px; } /* 很轻的抖动 */
    }

    /* 长信更像漂浮底稿 */
    .floaty{
      animation: popIn .22s ease-out forwards, float 3.2s ease-in-out infinite;
      transform: translateY(10px) scale(.98);
      opacity: 0;
    }
    @keyframes float{
      0%,100% { transform: translateY(0) scale(1); }
      50%     { transform: translateY(-6px) scale(1); }
    }

    .hint{
      position: fixed;
      left: 12px;
      bottom: 12px;
      font-size: 12px;
      opacity: .55;
      color: #fff;
      user-select:none;
    }
  </style>
</head>
<body>
  <div class="hint">短句：随机顺序且不重复｜长信：最底层｜都可拖拽/关闭</div>

<script>
  // ========= 你主要改这里：短句 & 长信 =========

  // 柔和色（粉/蓝/绿）
  const pastel = [
    "#ffe0ea", "#ffd9f2", "#ffe9d2", "#fff4cc",
    "#dff7ff", "#d9e8ff", "#e6ddff",
    "#d9ffe9", "#dfffe0", "#e8fff7"
  ];

  // 约 30 条短句（随机顺序，但每条只出现一次）
  const shortMsgs = [
    "今天过得开心嘛",
    "好好爱自己",
    "早点休息",
    "别熬夜(ง•̀ω•́)ง",
    "多喝水哦~",
    "记得保暖",
    "今天也要顺顺利利",
    "给你一个轻轻的拥抱",
    "慢慢来，不着急",
    "你已经很努力了",
    "别对自己太苛刻",
    "愿你今晚睡个好觉",
    "想起你就觉得很温柔",
    "你值得被好好对待",
    "如果累了就先停一停",
    "愿你不被琐事消耗",
    "别忘了吃点热的",
    "今天也辛苦啦",
    "我在这儿，不催你",
    "愿你心里有一点光",
    "愿你被世界轻轻放过",
    "愿你有勇气也有松弛",
    "不需要立刻回应",
    "你可以按自己的节奏",
    "希望你今天少一点烦",
    "愿你有被理解的时刻",
    "愿你明天更轻一点",
    "愿你被温柔包围",
    "愿你遇到小小的好运",
    "我把想念放轻一点"
  ];

  // 最后一封长信（替换成你的信即可，字数不限制）
  const longLetter = `（把你的长信粘贴在这里）

你可以直接保留自然分段与换行。
内容会自动换行，超长会滚动。

——
（示例）
我想把这段时间的心情，慢慢放在这里。
不是为了让你立刻回应，
而是让你在某个你愿意的时刻，能轻轻看到我还在。

……
——`;

  // ========= 逻辑部分（一般不用改） =========

  const titles = ["温柔提示", "提醒", "消息", "便签", "叮咚"];

  const rand = (min, max) => Math.random() * (max - min) + min;
  const pick = arr => arr[Math.floor(Math.random() * arr.length)];
  const clamp = (n, min, max) => Math.max(min, Math.min(n, max));

  let topZ = 1000;
  let letterShown = false;

  // 洗牌：保证随机顺序且不重复
  function shuffle(arr){
    const a = arr.slice();
    for(let i=a.length-1; i>0; i--){
      const j = Math.floor(Math.random()*(i+1));
      [a[i], a[j]] = [a[j], a[i]];
    }
    return a;
  }

  // 本轮短句队列：每条只用一次
  let shortQueue = shuffle(shortMsgs);
  function nextShort(){
    return shortQueue.length ? shortQueue.shift() : null; // 用完就 null（不再重复）
  }

  function createPopup({text, kind="small"}){
    const el = document.createElement("div");
    el.className = `popup ${kind} ${kind==="letter" ? "floaty" : "pop-in"}`;

    // 背景柔和色
    el.style.background = pick(pastel);

    // 关键：长信永远在“最底层”
// 关键：短窗从很高的 z-index 开始，长信固定很低
if (kind === "letter") {
  el.style.zIndex = "0";
} else {
  el.style.zIndex = String(++topZ);
}

// 关键：长信插到 DOM 最前面（永远在最底层）
if (kind === "letter") {
  document.body.insertBefore(el, document.body.firstChild);
} else {
  document.body.appendChild(el);
}

    // 位置：长信尽量居中，短窗随机
    const pad = 12;
    const rect = el.getBoundingClientRect();

    let x, y;
    if(kind === "letter"){
      x = (window.innerWidth - rect.width) / 2;
      y = clamp((window.innerHeight - rect.height) / 2, pad, window.innerHeight - rect.height - pad);
    }else{
      x = rand(pad, window.innerWidth - rect.width - pad);
      y = rand(pad, window.innerHeight - rect.height - pad);
    }
    el.style.left = `${x}px`;
    el.style.top  = `${y}px`;

    // 置顶：短窗可置顶，长信不允许置顶（保持底层）
    el.addEventListener("mousedown", () => {
      if(kind !== "letter") el.style.zIndex = String(++topZ);
    });

    // 关闭
    el.querySelector(".close").addEventListener("click", (e) => {
      e.stopPropagation();
      el.remove();
    });

    // 拖拽（标题栏）
    const bar = el.querySelector(".bar");
    let dragging = false;
    let startX=0, startY=0, startLeft=0, startTop=0;

    bar.addEventListener("mousedown", (e) => {
      dragging = true;
      bar.style.cursor = "grabbing";

      // 短窗拖拽时顺便置顶；长信仍然不置顶
      if(kind !== "letter") el.style.zIndex = String(++topZ);

      startX = e.clientX;
      startY = e.clientY;
      startLeft = parseFloat(el.style.left);
      startTop  = parseFloat(el.style.top);
      e.preventDefault();
    });

    window.addEventListener("mousemove", (e) => {
      if(!dragging) return;
      const dx = e.clientX - startX;
      const dy = e.clientY - startY;

      const r = el.getBoundingClientRect();
      let nx = startLeft + dx;
      let ny = startTop  + dy;

      nx = clamp(nx, pad, window.innerWidth - r.width - pad);
      ny = clamp(ny, pad, window.innerHeight - r.height - pad);

      el.style.left = `${nx}px`;
      el.style.top  = `${ny}px`;
    });

    window.addEventListener("mouseup", () => {
      if(!dragging) return;
      dragging = false;
      bar.style.cursor = "grab";
    });

    return el;
  }

  // === 主流程：短句（不重复）刷完 → 弹长信（底层） ===

  // 初始先来一点短窗（不超过队列长度）
  const initialCount = Math.min(10, shortMsgs.length);
  for(let i=0;i<initialCount;i++){
    const msg = nextShort();
    if(msg) createPopup({text: msg, kind:"small"});
  }

  // 持续刷短窗，直到队列用完
  const intervalMs = 160; // 密度：调小更爆
  const timer = setInterval(() => {
    if(letterShown) return;

    const msg = nextShort();
    if(msg){
      createPopup({text: msg, kind:"small"});
      return;
    }

    // 短句全部用完：停止刷短窗，弹出长信（但在底层）
    clearInterval(timer);
    letterShown = true;
    createPopup({text: longLetter, kind:"letter"});
  }, intervalMs);

</script>
</body>
</html>
